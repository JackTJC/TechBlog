# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 虚拟机环境

    steps:
      # 步骤 1: 拉取你的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用 Node.js 20.x 版本
          cache: 'npm'        # 启用 npm 缓存，加快依赖安装速度

      # 步骤 3: 安装项目依赖
      - name: Install dependencies
        run: npm ci # 使用 'npm ci' 更快、更适合 CI 环境

      # 步骤 x: 安装hexo cli
      - name: Install dependencies
        run: npm install -g hexo-cli # 使用 'npm ci' 更快、更适合 CI 环境

      # 步骤 4: 生成静态文件
      - name: Generate static files
        run: hexo generate

      # 新增的调试步骤
      - name: Debug Secrets
        run: |
          echo "Access Key ID Is Set: ${{ secrets.HEXO_DEPLOY_ACCESS_KEY_ID != '' }}"
          echo "Access Key ID length: ${{ env.HEXO_DEPLOY_ACCESS_KEY_ID_LEN }}"
        env:
          HEXO_DEPLOY_ACCESS_KEY_ID_LEN: ${{ secrets.HEXO_DEPLOY_ACCESS_KEY_ID && 'set' || 'not-set' }}

      # 步骤 5: 部署到 S3
      - name: Deploy to S3
        run: hexo deploy
        env:
          # 将 GitHub Secrets 注入到环境变量中
          HEXO_DEPLOY_ACCESS_KEY_ID: ${{ secrets.HEXO_DEPLOY_ACCESS_KEY_ID }}
          HEXO_DEPLOY_SECRET_ACCESS_KEY: ${{ secrets.HEXO_DEPLOY_SECRET_ACCESS_KEY }}
